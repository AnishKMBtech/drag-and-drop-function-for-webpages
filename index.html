<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple File Uploader</title>
  
  <!-- linking the css file  -->
  <link rel="stylesheet" href="styles.css">


</head>

<body>


  <div class="container">
    <h2>Simple Drag and Drop Project</h2>
    <div                                 id="drop-area">
      <p>  Drop files here or <button    id="selectbutton"  >        Select Files       </button></p>
      <input type="file"                 id="fileinput"              multiple style="display: none;">
      <div                               id="list"          >                                    </div>


    </div>
  </div>

  <!-- linking the java script file -->
  <script src="app.js">                    </script>



</body>
</html>
