<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop File Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Drag and drop your files here</h2>
    <div id="drop-area">
      <p>Drop files here or <button id="fileSelectBtn">Select Files</button></p>
      <input type="file" id="fileElem" multiple style="display:none">
      <div id="file-list"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
